---
driver:
  name: docker
#enble to true if you are not s root on your workstation  
use_sudo: false

platforms:
  - name: ubuntu-18.04
    driver_config:
      image: ubuntu:18.04
      privileged: true
      provision_command:
        - apt-get update && apt-get install -y software-properties-common && add-apt-repository -y ppa:ansible/ansible
        - apt-get update && apt-get -y -q install ansible python-apt python-pycurl
      use_sudo: false

provisioner:
  name: ansible_playbook
  hosts: test_kitchen
  roles_path: ./roles
  ansible_verbose: false
  ansible_verbosity: 2
  require_ansible_repo: false
  require_ansible_omnibus: false
  require_chef_for_busser: false
  ansible_connection: ssh


verifier:
  name: serverspec
  use_sudo: yes
  sudo_path: true

suites:
  - name: default
